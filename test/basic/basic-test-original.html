<!doctype html>
<html lang="en" preferred>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Thin Hook Preprocessor Basic Test</title>
    <script src="../../../thin-hook/test/hook.min.js?version=basic&xno-hook-authorization=log-no-hook-authorization&sw-root=./&no-hook=true&hook-name=__hook__&context-generator-name=method&discard-hook-errors=false&fallback-page=fallback.html&hook-property=false&service-worker-ready=true"></script>
    <script context-generator src="no-hook-authorization.js?no-hook=true"></script>
    <script src="hook-callback.js?no-hook=true"></script>
    <script src="../../../web-component-tester/browser.js?no-hook=true"></script>
    <script src="../../../webcomponentsjs/webcomponents-lite.js?no-hook=true"></script>
    <script src="../../../scenarist/Suite.js?no-hook=true"></script>
    <script src="../common-test.js?no-hook=true"></script>
    <script src="basic-test.js?no-hook=true"></script>
  </head>
  <body>
    <script no-hook>
      addEventListener('WebComponentsReady', function () {
        let match = decodeURIComponent(window.location.href).match(/^.*[^_a-zA-Z0-9]TestSuites=([_a-zA-Z0-9,]*)&Scope=([_a-zA-Z0-9-]*).*$/);

        if (match) {
          // Runner
          Suite.scopes[match[2]].run(match[1], '#target');
        }
      });
    </script>
  </body>
</html>
