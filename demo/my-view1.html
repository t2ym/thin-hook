  <script>

    Polymer({

      is: 'my-view1',

      behaviors: [ BehaviorsStore.I18nBehavior ],

      listeners: {
        'lang-updated': '_langUpdated'
      },

      attached: function() {
        this.drawChart();
        /*__BEGIN__*/
        this.$.objectSetDataAttribute.setAttribute('data', 'inline-script.svg');
        this.$.objectSetDataProperty.data = 'inline-script.svg';
        this.$.embedSetSrcAttribute.setAttribute('src', 'inline-script.svg');
        this.$.embedSetSrcProperty.src = 'inline-script.svg';
        this.$.objectSetDataAttributeInvalid.setAttribute('data', 'data:text/plain,objectSetDataAttributeInvalid');
        this.$.objectSetDataPropertyInvalid.data = 'data:text/plain,objectSetDataPropertyInvalid';
        this.$.embedSetSrcAttributeInvalid.setAttribute('src', 'data:text/plain,embedSetSrcAttributeInvalid');
        this.$.embedSetSrcPropertyInvalid.src = 'data:text/plain,embedSetSrcPropertyInvalid';
        this.$.iframeSetDataSrcSVGAttribute.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(`<?xml version="1.0"?>
          <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" width="200px" height="200px"></svg>`));
        this.$.iframeSetDataSrcSVGAttribute.src = 'data:image/svg+xml;base64,' + btoa(`<?xml version="1.0"?>
          <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" width="200px" height="200px"></svg>`);
        chai.assert.throws(function () {
          this.$.objectSetDataAttributeInvalid.contentWindow;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.objectSetDataAttributeInvalid.contentDocument;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.objectSetDataPropertyInvalid.contentWindow;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.objectSetDataPropertyInvalid.contentDocument;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.embedSetSrcAttributeInvalid.contentWindow;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.embedSetSrcAttributeInvalid.contentDocument;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.embedSetSrcPropertyInvalid.contentWindow;
        }.bind(this), /^Permission Denied:/);
        chai.assert.throws(function () {
          this.$.embedSetSrcPropertyInvalid.contentDocument;
        }.bind(this), /^Permission Denied:/);
        /*__END__*/
      },

      _langUpdated: function () {
        if (this.myChart) {
          this.myChart.data.datasets[0].label = this.text.chartData.titleLabel;
          this.myChart.data.labels = this.text.chartData.labels;
          this.myChart.update();
        }
      },

      drawChart: function() {
        // example chart from http://www.chartjs.org/docs/#getting-started-installation
        this.myChart = new Chart(this.$.myChart, {
          type: 'bar',
          data: {
            labels: this.text.chartData.labels,
            datasets: [{
              label: this.text.chartData.titleLabel,
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],

                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero:true
                }
              }]
            }
          }
        });
      }
