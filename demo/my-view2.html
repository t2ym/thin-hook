<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../i18n-behavior/i18n-behavior.html">
<link rel="import" href="../../paper-progress/paper-progress.html">

<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .progress {
        bottom: 0px;
        width: 100%;
      }
      .progress.finished {
        visibility: hidden;
      }
      #mynetwork {
        min-width: 400px;
        min-height: 400px;
      }
    </style>

    <div class="card">
      <a href="javascript:alert('clicked')"><div class="circle">2</div></a>
      <h1>View Two</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
      <paper-progress id="progress" class="progress" max="150" value="[[progress]]"></paper-progress>
      <div id="mynetwork"></div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view2',

      behaviors: [ BehaviorsStore.I18nBehavior ],

      attached: function() {
        this.drawGraph();
        this.intervalId = setInterval(function() {
          let _lastEdges = window._data.edges.length;
          if (_lastEdges - this._lastEdges >= 1000) {
            this._lastEdges = _lastEdges;
            this.network.setData(window._data);
          }
        }.bind(this), 60000);
      },

      detached: function() {
        if (typeof this.intervalId !== 'undefined') {
          clearInterval(this.intervalId);
          this.intervalId = undefined;
        }
      },

      drawGraph: function() {
        // create a network
        let container = this.$.mynetwork;
        let options = {
          autoResize: true,
          width: '100%',
          height: '400px',
          nodes: {
            shape: 'dot',
            size: 16
          },
          physics: {
            forceAtlas2Based: {
              gravitationalConstant: -26,
              centralGravity: 0.005,
              springLength: 230,
              springConstant: 0.18
            },
            maxVelocity: 146,
            solver: 'forceAtlas2Based',
            timestep: 0.35,
            stabilization: {
              iterations: 150,
              updateInterval: 1
            }
          },
          layout: {
            improvedLayout: false
          }
        };
        this.network = new vis.Network(container, window._data, options);
        this._lastEdges = window._data.edges.length;
        this.progress = 0;
        this.network.addEventListener('stabilizationProgress', this.onProgressBindThis = this.onProgress.bind(this));
        this.network.addEventListener('stabilizationIterationsDone', this.onFinishBindThis = this.onFinish.bind(this));
      },

      onProgress: function(e) {
        this.progress = e.iterations;
        if (this.$.progress.classList.contains('finished')) {
          this.$.progress.classList.remove('finished');
        }
      },

      onFinish: function(e) {
        this.progress = 150;
        this.$.progress.classList.add('finished');
      }
    });

  </script>

</dom-module>
